{% load staticfiles %}
<!DOCTYPE HTML>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- 使用url函数转换相关路径 -->
    <link rel="stylesheet" href="{{ STATIC_URL }}plugin/normalize/3.0.2/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">

    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}plugin/html5shiv/r29/html5.min.js"></script>
    <script src="{{ STATIC_URL }}plugin/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- 通过自有函数输出HTML头部信息 -->
    <meta name="description" content="" />
    <meta name="generator" content="Typecho 1.0/14.10.10" />
    <meta name="template" content="default" />
    <link rel="pingback" href="/action/xmlrpc" />
    <link rel="EditURI" type="application/rsd+xml" title="RSD" href="/action/xmlrpc?rsd" />
    <link rel="wlwmanifest" type="application/wlwmanifest+xml" href="/action/xmlrpc?wlw" />
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed/" />
    <link rel="alternate" type="application/rdf+xml" title="RSS 1.0" href="/feed/rss/" />
    <link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/feed/atom/" />
</head>
<body>
    <!--[if lt IE 8]>
        <div class="browsehappy" role="dialog">当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/">升级你的浏览器</a>.</div>
    <![endif]-->
    {% block nav %}{% include "partials/nav.html" %}{% endblock %}
    <div id="body">
        <div class="container">
            {% block layout %}{% endblock %}
        </div>
    </div><!-- end #body -->
    {% block footer %}{% include "partials/footer.html" %}{% endblock %}
    {% block extrascripts %}{% endblock %}
</body>
</html>
